name: Codecov

on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: codecov/codecov-action@v2.1.0
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v